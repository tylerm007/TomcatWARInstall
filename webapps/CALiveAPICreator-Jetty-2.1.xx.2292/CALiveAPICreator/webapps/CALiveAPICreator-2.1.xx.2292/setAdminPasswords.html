<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Password Set</title>
<link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css" media="screen" />
<link type="text/css" rel="stylesheet" href="styles/styles.css" media="screen" />

<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/underscore.min.js"></script>
<script type="text/javascript" src="scripts/reset-handlers.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="window-container">
					<div class="window-header">
						<center>
							<img src="images/ca-logo.png" style="width: 183px; height: 152px;">
						</center>	
					</div>
					<div class="window-body">
						<h3>Password Set</h3>
						<p>Please provide a password for the default users "sa" and "admin"</p>
						<form id="form" method="POST">
							<div class="row">
								<div class="col-md-6">
								<fieldset class="sa-feedback has-feedback">
									<input id="old-sa-password" name="saPassword" style="margin:10px 0;" placeholder="Current sa Password" class="form-control" />
									<label>New <strong>sa</strong> Account Password</label>
									<input id="new-sa-password" name="sa" class="form-control" />
									<p class="control-label"></p>
								</fieldset>
								
								</div>
								<div class="col-md-6">
								<fieldset class="admin-feedback has-feedback">
									<input id="old-admin-password" name="adminPassword" style="margin:10px 0;" placeholder="Current admin Password" class="form-control" />
									<label>New <strong>admin</strong> Account Password</label>
									<input id="new-admin-password" name="admin" class="form-control" />
									<p class="control-label"></p>
								</fieldset>
								</div>
							</div>
							<br/>
							<input id="submit" class="form-control btn btn-primary" type="submit" value="Update"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
