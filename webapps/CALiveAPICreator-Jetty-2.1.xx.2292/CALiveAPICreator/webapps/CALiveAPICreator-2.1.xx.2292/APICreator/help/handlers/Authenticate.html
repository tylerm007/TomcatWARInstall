<h3>Authentication</h3>
<p>This toggles requiring a client authentication token for access. When enabled, Live API Creator will require a valid token to fulfill this request.</p>
<p>Extending an end point to use more complex authentication measures can be done with <a target="_blank" href="http://ca-doc.espressologic.com/docs/reference/the-logic-context-object">logicContext</a>.</p>
