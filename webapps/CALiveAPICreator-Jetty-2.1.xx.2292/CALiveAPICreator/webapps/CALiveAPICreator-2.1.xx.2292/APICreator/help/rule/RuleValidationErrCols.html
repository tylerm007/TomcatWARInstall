<h3>Problem Attributes</h3>
The Problem Attributes are included in the exception returned to the client if the validation evaluates to false.
Your client can use these to aid in the user interface for error handling (e.g., position the cursor, highlight, etc).<br/><br/>

See <a href="http://ca-doc.espressologic.com/docs/logic-designer/business-logic/validation#TOC-Problem-Attributes" target="_blank">here</a>
for more information.
