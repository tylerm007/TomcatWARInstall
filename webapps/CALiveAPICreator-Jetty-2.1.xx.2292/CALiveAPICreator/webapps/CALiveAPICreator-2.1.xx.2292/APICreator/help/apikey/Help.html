<h4>Auth Tokens</h4>
<a href="http://ca-doc.espressologic.com/docs/logic-designer/security#TOC-API-Key" target="_blank"><strong>Auth Tokens</strong></a>
are returned from
<a href="http://ca-doc.espressologic.com/docs/logic-designer/security/authentication" target="_blank"><strong>Authentication</strong></a>,
requests, which you then supply in the header of future requests.
<br/><br/>

The system uses the Auth Token to identify the roles for a user, which drives
<a href="http://ca-doc.espressologic.com/docs/logic-designer/security/authorization" target="_blank"><strong>Authorization</strong></a>
