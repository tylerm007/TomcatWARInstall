<html>
	<head>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script>
		var socket;
			$(document).ready(function() {
				$('#txt').html("Foo!");

				socket = new WebSocket('ws://localhost:8080/APIServer/@debug?auth=demo_full&account=abl&project=demo', 'abl.debug');
				socket.onOpen = function() {
					console.log("Socket is open");
				}
				socket.onmessage = function (event) {
					  console.log("Received message: " + event.data);
				}
			});

			function sendContinue() {
				console.log("Sending continue message...");
				var msg = {
					action: "continue",
				};
				socket.send(JSON.stringify(msg));
			}
		</script>
	</head>
	<body>
		<textarea cols="80" rows="15" id="txt"></textarea>
		<button onclick="sendContinue()">Continue</button>
	</body>
</html>
