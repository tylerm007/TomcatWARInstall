<div class="row">
	<div class="col-xs-7">
		<h3 class="no-margin no-padding margin-bottom-10">1) Select A Rule Type</h3>
		<table class="table table-striped table-hover">
			<tbody>
				<tr ng-repeat="(name, rule) in ruleTypes" ng-click="data.type = rule;helpDialog('rule', ruleHelpFile[rule.ident]);">
					<td class="text-align-center"><input ng-model="data.type" ng-value="rule" type="radio" id="rule-type-{{rule.ident}}"/></td>
					<td for="rule-type-{{rule.ident}}" class="transform-capitalize"><label class=" " for="rule-type-{{rule.ident}}">{{rule.name}}</label></td>
					<td class="hidden-xs">{{ruleDescriptions[rule.ident]}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-xs-5">
		<h3 class="no-margin no-padding margin-bottom-10">2) Select A Table</h3>
		<div class="row container">
		<ui-select ng-model="data.table" theme="selectize" ng-disabled="disabled"
				style="width: 250px;" ng-change="tableSelected()" class="inline-block">
			<ui-select-match placeholder="Select or search a table in the list..."  ng-focus="log('focus2');">{{$select.selected.name}}</ui-select-match>
			<ui-select-choices repeat="table in tables | filter: $select.search">
				<span ng-bind-html="table.name | highlight: $select.search"></span><br/>
				<small ng-bind-html="table.remarks | shorten: 38 | highlight: $select.search"></small>
			</ui-select-choices>
		</ui-select>
		<br/>
		<br/>
		<a class="btn btn-blank" href="#/projects/{{currentProject.ident}}/rules">Cancel</a>
		<a class="btn btn-primary" ng-click="controls.createRule();">Create Rule</a>
		</div>
	</div>
</div>
