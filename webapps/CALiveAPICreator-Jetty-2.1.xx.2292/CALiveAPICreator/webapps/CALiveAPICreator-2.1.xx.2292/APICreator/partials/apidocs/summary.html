<b>Tables</b>
<accordion close-others="oneAtATime">
	<accordion-group heading="{{table.name}}" ng-repeat="table in data.allTables" is-open="data.tableAccordion[$index]">
		<table style="">
			<tr><td style="vertical-align: top; font-weight: bold;">Columns:</td>
				<td ng-bind-html-unsafe="data.tableDetails[table.name]"></td>
			</tr>
		</table>
	</accordion-group>
</accordion>
<button class="btn btn-default" ng-click="refreshDebug()">Refresh</button>

<b>Resources for API version:</b>&nbsp;
<select size="1" ng-model="data.selectedApiVersion" ng-select="apiVersionSelected()" 
						ng-options="apiVersion.name for apiVersion in data.apiVersions"></select>
<accordion close-others="oneAtATime">
	<accordion-group heading="{{resource.name}}" ng-repeat="resource in data.topResources" is-open="resource.accordionOpen">
		<table>
			<tr><td>Resource name:</td><td>{{resource.name}}</td></tr>
			<tr><td>Columns:</td>
				<td>
					<table class="table table-bordered table-condensed">
						<thead>
							<tr class="info" style="font-weight: bold;">
								<td>Name</td>
								<td>Column name</td>
								<td>Format</td>
								<td>Formula</td>
							</tr>
						</thead>
						<tr ng-repeat="col in data.resourceDetails[resource.ident].Attributes">
							<td>{{col.name}}</td>
							<td>{{col.column_name}}</td>
							<td>{{col.format}}</td>
							<td>{{col.formula}}</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</accordion-group>
</accordion>
{{data.debugMsg}}
