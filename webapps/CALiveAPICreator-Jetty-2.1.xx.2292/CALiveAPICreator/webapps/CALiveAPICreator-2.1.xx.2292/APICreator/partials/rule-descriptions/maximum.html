<p>Derive a column value as the max of designated child rows, with optional Child Qualification Condition</p>
<label>Qualification Example: </label>
<br/>
<code>paid = false</code>
<br/>
<br/>
<label>Effect</label>
<p>The value of the parent attribute will be updated to the max of the the child objects where the child column "paid" is false.</p>
