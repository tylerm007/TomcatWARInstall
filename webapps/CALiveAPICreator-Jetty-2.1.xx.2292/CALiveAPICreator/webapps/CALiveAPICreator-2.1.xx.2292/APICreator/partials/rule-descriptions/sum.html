<p>Derive the attribute value by summing a designated child attribute, with an optional Child Qualification Condition. <br/>Note: Qualification is in in SQL Where syntax</p>
<label>Qualification Example: </label>
<br/>
<code>paid = false</code>
<br/>
<br/>
<label>Effect: </label>
<p>Where child objects "paid" attribute is false, add their value to the sum in a defined parent column.</p>
