<div>
	<div class="modal-header row">
		<div class="col-xs-3">
			<img class="brand-image" src="images/ca-logo.png" />
		</div>
		<div class="col-xs-9">
			<h2 class="product-title">{{productSlimName}}</h2>
		</div>
	</div>
	<div class="modal-body" ui-keypress="{enter: 'login()'}">
		<form role="form">
			<div class="form-group row">
				<div class="input-group center width-point-8">
					<label class="input-group-addon min-width-85" for="serverName">Server</label>
					<input id="serverName" class="form-control" type="text"
						ng-model="loginValues.serverName" ng-change="serverAddressChanged()" />
					<br/>
					<div id="LoginBadUrlMessage" ng-show="loginValues.serverURLmessage">&nbsp;{{loginValues.serverURLmessage}}&nbsp;</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="input-group center width-point-8">
					<label class="input-group-addon min-width-85" for="userName">User</label>
					<input id="userName" type="text" class="form-control " ng-model="loginValues.userName"
						placeholder="Your {{brandPrefixName}} {{productSlimName}} username"
						autocorrect="off" autocapitalize="off" />
				</div>
				<div class="input-group center width-point-8">
					<label class="input-group-addon min-width-85" for="password">Password</label>
					<input id="password" type="{{loginValues.showPassword ? 'text' : 'password'}}"
						class="form-control"
						ng-model="loginValues.password" />
					<label class="input-group-addon grouped-dialog-label btn btn-primary width-em-3" for="showPassword">
						<span ng-if="!loginValues.showPassword">SHOW</span>
						<span ng-if="loginValues.showPassword">HIDE</span>
						<input style="visibility: hidden; width: 0px;" type="checkbox" id="showPassword" ng-model="loginValues.showPassword" />
					</label>
				</div>
				<br/>
				<div class="form-group">
					<button ng-click="login()" class="btn btn-primary center btn-block width-point-8" >Log in</button>
				</div>
			</div>
			<div style="color: #FFFFFF; background-color: #F78181; padding: 5px;" ng-hide="!errorMessage">{{errorMessage}}</div>
		</form>
		<div class="hint" ng-hide="true">
			You should have received an email with the proper values for your account.
			If you have not, please
			<a href="http://www.espressologic.com/contact">contact us</a>
			and we'll be happy to help you out.
		</div>
		<div class="text-align-center">
			{{licensePreMsg}}
			<span style="color: #22465E; font-size: 20px;" ng-show="licenseMsg">
				{{licenseMsg}}
			</span>
		</div>
	</div>
</div>
