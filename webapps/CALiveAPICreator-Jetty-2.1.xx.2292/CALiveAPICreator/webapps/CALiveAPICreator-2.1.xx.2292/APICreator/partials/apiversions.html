<div class="row">
	<div class="col-md-3">
		<div class="ScrollableList" style="width: 100%;">
			<div class="ScrollableListHeader">API versions</div>
			<div class="ScrollableListControlHeader btn-horizontal-2"><button type="button" class="btn btn-list-control btn-xs" ng-click="createApiVersion()">
					<span class="fa fa-plus-circle ScrollableListControl"></span>
					Clone {{selectedApiVersion.name}}
				</button><button type="button" class="btn btn-list-control btn-xs" ng-click="deleteApiVersion()" ng-disabled="!selectedApiVersion">
					<span class="fa fa-minus-circle ScrollableListControl"></span>
					Delete
				</button></div>
			<div class="ResizableColumn" style="height: 75%; min-height: 350px;" id="resourcesDiv">
				<select size="20" ng-model="selectedApiVersion"
					ng-options="apiVersion.name for apiVersion in apiVersions"
					style="width: 100%;"></select>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<form role="form" style="padding: 7px;">
			<div class="form-group">
				<label for="apiVersionName">
					Name:
					<i class="fa fa-question-circle ContextHelpButton"
						ng-click="helpDialog('apiversion', 'Name')"></i>
				</label>
				<input type="text" size="40" class="form-control" ng-model="selectedApiVersion.name" id="apiVersionName" />
			</div>
			<div class="form-group">
				<label for="apiVersionDesc" class="control-label">Comments:</label>
				<textarea cols="40" rows="4" class="form-control" ng-model="selectedApiVersion.comments" id="apiVersionDesc"></textarea>
			</div>
			<button class="btn btn-primary" ng-click="saveApiVersion()" style="float: bottom; margin: 5px;"
				ng-disabled="!selectedApiVersion">Save</button>
		</form>
	</div>
</div>
