<div class="row">
	<div class="col-md-3">
		<label for="apiKeySelect"><strong>Auth&nbsp;tokens</strong></label>
		<select size="11" style="min-width: 100%; overflow: scroll;" ng-model="selectedApiKey"
				ng-options="apiKey.name for apiKey in apiKeys" ng-change="apiKeySelected()" id="apiKeySelect"></select>
	</div>
	<div class="col-md-4">
		<label for="requestsSelect"><strong>Requests</strong></label>
		<button class="btn btn-xs" style="float: right;" ng-click="logPurge()">Purge</button>
		<select size="11" style="width: 100%; overflow: scroll;" ng-model="selectedLog"
				ng-options="log.action + ' - ' + log.query for log in logs" ng-change="logSelected()" id="requestsSelect"></select>
	</div>
	<div class="col-md-5">
		<div class="row">
			<form role="form form-horizontal">
				<div class="form-group">
					<label for="logLevelSelect" class="control-label">Minimum log level filter:</label>
					<select ng-model="loggingLevel" ng-change="logLevelSelected()" class="inline">
						<option value="6" style="background-color: #F3D5BD;">Error
						<option value="5" style="background-color: #F6E4CC;">Warning
						<option value="4" style="background-color: #C7E1BA;">Info
						<option value="3" style="background-color: #9CB770;">Debug
						<option value="2" style="background-color: #628B61; color: #FFFFFF;">Finer debug
						<option value="1" style="background-color: #397249; color: #FFFFFF;">Finest debug
					</select>
				</div>
			</form>
		</div>
		<div class="row" style="border: solid 1px #888888; padding: 5px;">
			<strong>Loggers</strong>
			<table style="border: 0px;" id="loggersTable">
				<tr>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['admini']"/>
							Admin
						</label>
					</td>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['buslog']"/>
							Extensions
						</label>
					</td>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['depend']"/>
							Dependencies
						</label>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['engine']"/>
							Rules engine
						</label>
					</td>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['generl']"/>
							General
						</label>
					</td>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['persis']"/>
							Persistence
						</label>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['securi']"/>
							Security
						</label>
					</td>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['resrcs']"/>
							Resources
						</label>
					</td>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['sysdbg']"/>
							System
						</label>
					</td>
					<td>
						<label class="checkbox">
							<input type="checkbox" id="showLogAdmin" ng-model="logsSelected['ulogic']"/>
							User logic
						</label>
					</td>
				</tr>
			</table>
		</div>
		<div class="row" style="padding-top: 7px;">
			<table><tr>
				<td>
					<label for="findBox">Find:</label>
				</td>
				<td>
					<input type="search" id="findBox" class="form-control" placeholder="Search string" ng-model="logFind" />
				</td>
				<td style="padding-left: 20px;">
					<button class="btn btn-primary" style="margin-left: 10px;" ng-click="refreshButtonPressed()">Refresh</button>
				</td>
			</table>
		</div>
	</div>
</div>
<div class="row" style="margin-top: 10px;">
	<div style="width: 100%; height: 100%; overflow auto; border: solid 1px #555555; font: 10pt sans-serif; font-weight: lighter;">
		<div ng-repeat="logEntry in logEntries | filter:checkLogLevel"
				style="min-height: 1.4em; max-height: 1.4em; overflow: hidden; padding-top: 3px;" id="logEntry{{$index}}"
				ng-class-even="'LogLineEven'" ng-class-odd="'LogLineOdd'">
			<span class="LogLineExpand" ng-click="toggleLogEntry($index);open = !open;" ng-init="open = false;" id="logEntryButton{{$index}}">+</span>
			<span class="LogLineNumber LogLevel{{logEntry.level}}" title="{{logEntry.level}}">{{$index + 1}}</span>
			<span class="LogLineLogger" ng-click="showSpan = !showSpan;open || toggleLogEntry($index); open = true;" ng-init="showSpan = true">{{logEntry.logger}}</span>
			<!-- <span style="float: left;">{{logEntry.ts}}</span> -->
			<span ng-bind-html="logEntry.trustedMessage" ng-show="showSpan"></span>
			<pre ng-bind-html="logEntry.trustedMessage" ng-show="!showSpan"></pre>
		</div>
	</div>
</div>
