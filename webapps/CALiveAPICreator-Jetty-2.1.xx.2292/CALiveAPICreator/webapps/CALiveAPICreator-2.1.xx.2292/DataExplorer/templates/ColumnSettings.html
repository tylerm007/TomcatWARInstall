<div class="modal-header">Table {{currentTableDetails.name}} -
	column {{columnSettings.name}}</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="columnAlias">Column alias:</label> <input ng-trim='false'
				type="text" class="form-control" id="columnAlias"
				ng-model="columnSettings.displayName">
		</div>
		<div class="form-group">
			<label for="columnAlias">Format:</label> <input ng-trim='false'
				type="text" class="form-control" id="columnAlias"
				ng-model="columnSettings.displayFormat">
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="float-right">
		<button class="btn btn-primary" ng-click="saveColumnSettings()">Save</button>
		<button class="btn btn-blank" ng-click="$dismiss()">Cancel</button>
	</div>
</div>
