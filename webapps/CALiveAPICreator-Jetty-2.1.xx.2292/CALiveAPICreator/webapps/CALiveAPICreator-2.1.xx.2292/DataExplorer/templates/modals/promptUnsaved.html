<div class="NotificationContent ">
	There are unsaved changes. Undo changes to continue, or cancel to
	review your unsaved update(s). <br /> <br /> <br />
	<button class="btn btn-default position-relative"
		style="float: left; right: initial; margin-top: -18px; margin-left: 5px;"
		ng-click="broadcastUndo();close();">Undo Changes</button>
	<button class="btn btn-primary" ng-click="close();">Review
		Changes</button>
</div>
